// ==============================================
// CS2 AUTOEXEC
// ==============================================

// Mouse & Input
sensitivity "1.6"
zoom_sensitivity_ratio "1.0"
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"
echo "[OK] Mouse & Input Loaded"

// Network
rate "786432"
fps_max "400"
r_show_build_info "false"
echo "[OK] Network Loaded"

// Crosshair
cl_crosshairstyle "4"
cl_crosshairsize "1.5"
cl_crosshairthickness "0.5"
cl_crosshairgap "-2"
cl_crosshairdot "0"
cl_crosshair_drawoutline "1"
cl_crosshair_outlinethickness "1"
cl_crosshaircolor "5"
cl_crosshaircolor_r "0"
cl_crosshaircolor_g "255"
cl_crosshaircolor_b "255"
cl_crosshairalpha "255"
cl_crosshairusealpha "1"
cl_crosshair_sniper_width "1"
cl_crosshair_recoil "0"
echo "[OK] Crosshair Loaded"

// Keybinds
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "player_ping"
bind "MWHEELUP" "invprev"
bind "MWHEELDOWN" "invnext"
bind "w" "+forward"
bind "s" "+back"
bind "a" "+left"
bind "d" "+right"
bind "SPACE" "+jump"
bind "CTRL" "+duck"
bind "SHIFT" "+sprint"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "q" "lastinv"
bind "r" "+reload"
bind "g" "drop"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "b" "buymenu"
bind "CAPSLOCK" "+voicerecord"
bind "y" "messagemode"
bind "t" "messagemode2"
bind "TAB" "+showscores"
bind "`" "toggleconsole"
bind "m" "teammenu"
bind "F1" "autobuy; vote option1"
bind "F2" "rebuy; vote option2"
bind "v" "toggle cl_crosshairsize 1.5 5000"
echo "[OK] Keybinds Loaded"

// Audio
snd_headphone_eq "1"
snd_deathcamera_volume "0"
snd_mapobjective_volume "0"
snd_menumusic_volume "0"
snd_mvp_volume "0"
snd_roundend_volume "0"
snd_roundstart_volume "0"
snd_tensecondwarning_volume "0.10"
snd_voipvolume "0.4"
echo "[OK] Audio Loaded"

// HUD, Radar & Viewmodel
viewmodel_presetpos "0"
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "0"
viewmodel_offset_z "-1.5"
cl_silencer_mode "0"
cl_use_opens_buy_menu "0"
cl_autohelp "0"
gameinstructor_enable "0"
cl_sniper_delay_unscope "0"
cl_teamid_overhead_mode "2"
cl_teamid_overhead_colors_show "1"
cl_radar_scale "0.4"
cl_radar_always_centered "0"
cl_hud_radar_scale "1.15"
echo "[OK] HUD/Radar/Viewmodel Loaded"

echo ">>> AUTOEXEC LOADED SUCCESSFULLY <<<"
