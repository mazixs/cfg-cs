// ==============================================
// CS2 AUTOEXEC CONFIG - OPTIMIZED 2026
// ==============================================

// ------------------------------------------------
// 1. MOUSE & INPUT SETTINGS
// ------------------------------------------------
sensitivity "1.6"
zoom_sensitivity_ratio "1.0"

// Принудительная привязка осей (Фикс бага с нерабочей мышью)
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"

echo "[OK] Mouse Sensitivity & Axes Loaded"

// ------------------------------------------------
// 2. NETWORK & CONNECTION (ZERO LATENCY MODE)
// ------------------------------------------------
// Максимальная пропускная способность канала
rate "786432"

// Буферизация: 0 = Мгновенный отклик (Для идеального инета)
// Если будут лаги, поставь "1"
cl_net_buffer_ticks "0"

// Отключаем "сон" движка для максимальной отзывчивости мыши
engine_low_latency_sleep_after_client_tick "false"

// Лимит FPS (Стабильность важнее цифр выше герцовки)
fps_max "400"

// Телеметрия: FPS, Пинг и Потеря пакетов (Справа сверху)
cl_hud_telemetry_frametime_show "2"
cl_hud_telemetry_ping_show "2"
cl_hud_telemetry_net_misdelivery_show "2"
r_show_build_info "false"

echo "[OK] Network Optimized: Zero Latency Applied"

// ------------------------------------------------
// 3. CROSSHAIR (Pro Hybrid Style)
// ------------------------------------------------
cl_crosshairstyle "4"
cl_crosshairsize "1.5"
cl_crosshairthickness "0.5"
cl_crosshairgap "-2"
cl_crosshairdot "0"
cl_crosshair_drawoutline "1"
cl_crosshair_outlinethickness "1"
cl_crosshaircolor "5"
cl_crosshaircolor_r "0"
cl_crosshaircolor_g "255"
cl_crosshaircolor_b "255"
cl_crosshairalpha "255"
cl_crosshairusealpha "1"
cl_crosshair_sniper_width "1"
// Отключение тряски прицела при стрельбе
cl_crosshair_recoil "0"

echo "[OK] Crosshair Settings Applied"

// ------------------------------------------------
// 4. KEYBINDINGS (Safe Rewrite)
// ------------------------------------------------
// Основная стрельба
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"

// Колесико: Клик = Метка, Прокрутка = Прыжок/Оружие
bind "MOUSE3" "player_ping"
bind "MWHEELUP" "invprev"
bind "MWHEELDOWN" "invnext"

// Движение
bind "w" "+forward"
bind "s" "+back"
bind "a" "+left"
bind "d" "+right"
bind "SPACE" "+jump"
bind "CTRL" "+duck"
bind "SHIFT" "+sprint"

// Оружие и слоты
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "q" "lastinv"
bind "r" "+reload"
bind "g" "drop"
bind "e" "+use"
bind "f" "+lookatweapon"

// Меню закупки
bind "b" "buymenu"
bind "F1" "autobuy"
bind "F2" "rebuy"

// Голосовой чат и Интерфейс
bind "CAPSLOCK" "+voicerecord"
bind "y" "messagemode"
bind "t" "messagemode2"
bind "TAB" "+showscores"
bind "`" "toggleconsole"
bind "m" "teammenu"

// Система голосования (F5/F6)
bind "f6" "vote_yes"
bind "f5" "vote_no"

// Линейка для раскидок (на V)
bind "v" "toggle cl_crosshairsize 1.5 5000"

echo "[OK] Keybindings Established"

// ------------------------------------------------
// 5. AUDIO STACK (Competitive Settings)
// ------------------------------------------------
// Минимальная задержка звука (11мс)
snd_mixahead "0.011"

// Эквалайзер: Плоский (слышно шаги, а не басы)
snd_headphone_eq "0"

// Позиционирование звука (L/R изоляция)
snd_spatialize_lerp "0.5"

// Отключение коррекции перспективы (Сырой звук)
snd_steamaudio_enable_perspective_correction "0"

// Громкость музыки (Заглушаем лишнее)
snd_deathcamera_volume "0"
snd_mapobjective_volume "0"
snd_menumusic_volume "0"
snd_mvp_volume "0"
snd_roundend_volume "0"
snd_roundstart_volume "0"
// Оставляем 10% на таймер бомбы (важно для клатчей)
snd_tensecondwarning_volume "0.10"

echo "[OK] Audio System Calibrated"

// ------------------------------------------------
// 6. HUD, RADAR & VIEWMODEL
// ------------------------------------------------
// Положение рук (Preset 1 = Desktop)
viewmodel_presetpos "1"
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "0"
viewmodel_offset_z "-1.5"

// Геймплейные фишки
cl_silencer_mode "0"           // Запрет снятия глушителя
cl_use_opens_buy_menu "0"      // 'E' не открывает магазин
cl_autohelp "0"
gameinstructor_enable "0"
cl_sniper_delay_unscope "0"

// ВАЖНО: Отображение экипировки команды
cl_teamid_overhead_mode "2"    // Всегда видеть ники и оружие
cl_teamid_overhead_colors_show "1"

// Настройка радара (Видно всю карту)
cl_radar_scale "0.4"
cl_radar_always_centered "0"
cl_hud_radar_scale "1.15"

echo "[OK] HUD & Viewmodel Initialized"

// ==============================================
echo ">>> AUTOEXEC LOADED SUCCESSFULLY <<<"
// ==============================================
