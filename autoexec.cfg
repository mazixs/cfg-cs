// --- 1. MOUSE & SENSITIVITY ---
sensitivity "1.6"             
zoom_sensitivity_ratio "1.0"
echo "[OK] Sensitivity & Mouse axes configured"

// --- 2. NETWORK & TELEMETRY ---
rate "786432"
fps_max "400"
cl_hud_telemetry_frametime_show "2"
cl_hud_telemetry_ping_show "2"
r_show_build_info "false"
echo "[OK] Network rate & Performance telemetry active"

// --- 3. CROSSHAIR (Hybrid: NiKo/m0NESY/ZywOo) ---
cl_crosshairstyle "4"
cl_crosshairsize "1.5"
cl_crosshairthickness "0.5"
cl_crosshairgap "-2"
cl_crosshairdot "0"
cl_crosshair_drawoutline "1"
cl_crosshair_outlinethickness "1"
cl_crosshaircolor "5"
cl_crosshaircolor_r "0"
cl_crosshaircolor_g "255"
cl_crosshaircolor_b "255"
cl_crosshairalpha "255"
cl_crosshairusealpha "1"
cl_crosshair_sniper_width "1"
cl_crosshair_recoil "0"
echo "[OK] Crosshair parameters applied"

// --- 4. KEYBINDS & CONTROLS ---
unbindall

// Mouse system axes & buttons
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"

// Movement
bind "w" "+forward"
bind "s" "+back"
bind "a" "+left"
bind "d" "+right"
bind "SPACE" "+jump"
bind "CTRL" "+duck"
bind "SHIFT" "+sprint"

// Combat slots
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "q" "lastinv"
bind "r" "+reload"
bind "g" "drop"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "b" "buymenu"
bind "MWHEELUP" "invprev"
bind "MWHEELDOWN" "invnext"

// Communication & UI
bind "CAPSLOCK" "+voicerecord" 
bind "y" "messagemode"         
bind "t" "messagemode2"        
bind "F1" "autobuy"
bind "F2" "rebuy"
bind "TAB" "+showscores"
bind "`" "toggleconsole"
bind "m" "teammenu"

// Grenade Lineup Toggle
bind "v" "toggle cl_crosshairsize 1.5 5000"
echo "[OK] Keybindings & Input axes re-established"

// --- 5. AUDIO STACK (Pro Low-Latency) ---
snd_mixahead "0.011"
snd_headphone_eq "0"
snd_spatialize_lerp "0.5"
snd_steamaudio_enable_perspective_correction "0"
snd_deathcamera_volume "0"
snd_mapobjective_volume "0"
snd_menumusic_volume "0"
snd_mvp_volume "0"
snd_roundend_volume "0"
snd_roundstart_volume "0"
snd_tensecondwarning_volume "0.10"
echo "[OK] Audio buffer & Spatialization calibrated"

// --- 6. VIEWMODEL & HUD ---
viewmodel_presetpos "1"
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "0"
viewmodel_offset_z "-1.5"
cl_silencer_mode "0"
cl_use_opens_buy_menu "0"
cl_autohelp "0"
gameinstructor_enable "0"
cl_sniper_delay_unscope "0"

// Radar
cl_radar_scale "0.4"
cl_radar_always_centered "0"
cl_hud_radar_scale "1.15"
echo "[OK] Viewmodel & Radar geometry initialized"

echo "------------------------------------------------"
echo ">>> AUTOEXEC.CFG: FULL LOADING SEQUENCE COMPLETE"
echo "------------------------------------------------"