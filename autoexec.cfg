// --- 1. Мышь и Сенса (400 DPI / 2K Res) ---
sensitivity "1.6"             // eDPI 640
zoom_sensitivity_ratio "1.0"

// --- 2. Сеть и Производительность (Pro Standard) ---
rate "786432"
fps_max "400"
cl_hud_telemetry_frametime_show "2"
cl_hud_telemetry_ping_show "2"

// --- 3. Прицел (Hybrid Style: NiKo, m0NESY, ZywOo) ---
cl_crosshairstyle "4"
cl_crosshairsize "1.5"
cl_crosshairthickness "0.5"
cl_crosshairgap "-2"
cl_crosshairdot "0"
cl_crosshair_drawoutline "1"
cl_crosshair_outlinethickness "1"
cl_crosshaircolor "5"
cl_crosshaircolor_r "0"
cl_crosshaircolor_g "255"
cl_crosshaircolor_b "255"
cl_crosshairalpha "255"
cl_crosshairusealpha "1"
cl_crosshair_sniper_width "1"

// --- 4. Управление (С учетом ваших дополнений) ---
unbindall

// ФИКС МЫШИ
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"

// Движение
bind "w" "+forward"
bind "s" "+back"
bind "a" "+left"
bind "d" "+right"
bind "SPACE" "+jump"
bind "CTRL" "+duck"
bind "SHIFT" "+sprint"

// Оружие и Быстрая смена (Q)
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"              // Смена гранат
bind "5" "slot5"              // Бомба
bind "q" "lastinv"            // Быстрое переключение на последнее оружие (Ваш запрос)
bind "r" "+reload"
bind "g" "drop"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "b" "buymenu"

// Общение (Ваш запрос)
bind "CAPSLOCK" "+voicerecord" // Голосовой чат на Caps (как у NiKo/ropz)
bind "y" "messagemode"         // Общий чат
bind "t" "messagemode2"        // Командный чат на T

// Смена оружия колесом
bind "MWHEELUP" "invprev"
bind "MWHEELDOWN" "invnext"

// Закуп (F1 / F2)
bind "F1" "autobuy"
bind "F2" "rebuy"

// Интерфейс
bind "TAB" "+showscores"
bind "`" "toggleconsole"
bind "m" "teammenu"

// --- 5. Pro-фишки (donk, ropz, Spinx style) ---

// Линейка для раскидок
bind "v" "toggle cl_crosshairsize 1.5 5000"

// Положение рук (Desktop)
viewmodel_presetpos "1"
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "0"
viewmodel_offset_z "-1.5"

// Радар
cl_radar_scale "0.4"
cl_radar_always_centered "0"
cl_hud_radar_scale "1.15"

// Звук
snd_deathcamera_volume "0"
snd_mapobjective_volume "0"
snd_menumusic_volume "0"
snd_mvp_volume "0"
snd_roundend_volume "0"
snd_roundstart_volume "0"
snd_tensecondwarning_volume "0.10"

// Геймплейные фиксы
cl_sniper_delay_unscope "0"
cl_autohelp "0"
gameinstructor_enable "0"
cl_silencer_mode "0"

echo "--- CS2 FINAL CUSTOM CONFIG LOADED ---"